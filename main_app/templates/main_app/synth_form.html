{% extends 'base.html' %}
{% block content %}

{% if synth %}
<h1>Edit <span class="teal-text">{{synth.name}}</span></h1>
{% else %}
<h1> Add some keys </h1>
{% endif %}
<div class="contain">

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" class="btn" />
</form>
</div>
{% endblock %}
